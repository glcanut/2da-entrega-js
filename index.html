<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Libros</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>ABM de Libros</h1>
        <div id="form-container">
            <h2>Añadir / Editar Libro</h2>
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Título del libro">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Descripción del libro">
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <input type="text" id="description" placeholder="Descripción del libro">
            </div>
            <div class="buttons">
                <button id="save-button">Guardar</button>
                <button id="cancel-button">Cancelar</button>
            </div>
        </div>
        <div id="cards-container"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
